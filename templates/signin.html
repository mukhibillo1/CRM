{% extends 'base.html' %}
{% load static %}
    {% block content %}
<div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
    <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('/static/assets/media/bg/bg-3.jpg');">
        <div class="login-form text-center p-7 position-relative overflow-hidden">
            <!--begin::Login Header-->
            <div class="d-flex flex-center mb-5">
                <a href="#">
                    <img src="https://img.freepik.com/premium-vector/euc-logo-design_1088810-640.jpg" class="max-h-75px" alt="" />
                </a>
            </div>
            <div class="login-signin">
                <div class="mb-10">
                    <h3>Sign In</h3>
                </div>
                <form method="post" class="form" id="kt_login_signin_form">
                    {% csrf_token %} 
                    <div class="form-group mb-5">
                        <input class="form-control h-auto form-control-solid py-4 px-8" type="phone" placeholder="Username" name="username" autocomplete="off" />
                    </div>
                    <div class="form-group mb-5">
                        <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password" name="password" autocomplete="off"/>
                    </div>
                    <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                    </div>
                    <button type="submit" id="kt_login_signin_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
                </form>
            </div>
            <!--end::Login Sign in form-->
            <!--begin::Login Sign up form-->

            <!-- Modal-->
            {% if error %}
            <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="card border-danger shadow-sm">
                                <div class="card-body text-center">
                                    <h4 class="text-danger mb-3">ðŸš« Error</h4>
                                    <p class="mb-0">Such user does not exist. Please check your username or password and try again.</p>
                                </div>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-light-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
            document.addEventListener("DOMContentLoaded", function () {
                $('#exampleModalCenter').modal('show');
            });
            </script>
            {% endif %}



            <!--end::Login forgot password form-->
        </div>
    </div>
</div>

{% endblock %}
