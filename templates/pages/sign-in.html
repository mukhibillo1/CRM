{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login-wrapper">
	<!-- Выбор роли -->
	<div class="role-select" id="roleSelectContainer">
		<h1>Select Your Role</h1>
		<button type="button" class="role-btn" data-role="manager">Manager</button>
		<button type="button" class="role-btn" data-role="teacher">Teacher</button>
		<button type="button" class="role-btn" data-role="student">Receptionist</button>
	</div>

	<!-- Форма входа -->
	<div class="login-form" id="loginContainer">
		<form method="POST" action="{% url 'sign-in' %}">
			{% csrf_token %}
			<h1>Sign In</h1>
			<p>You are signing in as: <strong><span id="chosenRole"></span></strong></p>
			<input type="hidden" name="role" id="roleInput" />
			<input name="username" placeholder="Email" required />
			<input name="password" placeholder="Password" required />
												{% if error_nouser %}
									<div id="login-form-error"></div>
									{% endif %}
									{% if messages %}
									{% for message in messages %}
									<div style="color: red;" class="mb-1">{{message}}</div>
									{%endfor%}
									{%endif%} 
			<div class="btn-group">
				<button type="button" class="back-btn" id="backBtn">← Back</button>
				<button type="submit">Sign In</button>
			</div>
		</form>
	</div>
</div>

<style>

@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
.login-wrapper {
	position: relative;
	width: 600px;
	margin: 100px auto;
	background: #fff;
	border-radius: 10px;
	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
				0 10px 10px rgba(0,0,0,0.22);
	overflow: hidden;
	height: 400px;
}

.role-select, .login-form {
	position: absolute;
	top: 0;
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 30px;
	transition: transform 0.6s ease-in-out;
}

.role-select {
	background: #f6f5f7;
	z-index: 2;
}

.login-form {
	background: white;
	transform: translateX(100%);
	z-index: 3;
}

.login-form.active {
	transform: translateX(0%);
}

/* Кнопки */
button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #fff;
	font-size: 14px;
	font-weight: bold;
	padding: 12px 25px;
	margin: 10px;
	cursor: pointer;
	transition: background 0.3s ease;
}

button:hover {
	background-color: #e03e26;
}

.back-btn {
	background-color: #bbb;
	border-color: #aaa;
}

.back-btn:hover {
	background-color: #999;
}

.btn-group {
	display: flex;
	justify-content: center;
	gap: 15px;
	margin-top: 20px;
}



* {
	box-sizing: border-box;
}

body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #FF416C;
	background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
	background: linear-gradient(to right, #FF4B2B, #FF416C);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}

footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}

footer p {
    margin: 10px 0;
}

footer i {
    color: red;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
}











.role-select-container {
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}

.role-select-container h1 {
	margin-bottom: 20px;
}

.role-btn {
	margin: 10px 0;
	background-color: #FF416C;
	color: white;
	border: none;
	width: 200px;
	padding: 12px;
	border-radius: 20px;
	cursor: pointer;
	font-weight: bold;
	transition: background 0.3s;
}

.role-btn:hover {
	background-color: #e03e5f;
}

</style>

<script>
const roleButtons = document.querySelectorAll('.role-btn');
const loginContainer = document.getElementById('loginContainer');
const roleSelectContainer = document.getElementById('roleSelectContainer');
const roleInput = document.getElementById('roleInput');
const chosenRole = document.getElementById('chosenRole');
const backBtn = document.getElementById('backBtn');

roleButtons.forEach(button => {
	button.addEventListener('click', () => {
		const role = button.getAttribute('data-role');
		roleInput.value = role;
		chosenRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);
		loginContainer.classList.add('active');
	});
});

backBtn.addEventListener('click', () => {
	loginContainer.classList.remove('active');
	roleInput.value = '';
	chosenRole.textContent = '';
});
</script>
{% endblock %}
